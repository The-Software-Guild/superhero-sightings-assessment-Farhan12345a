<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Superhero Sightings</title>
  </head>
  <body>
    <!-- Main Body of Page -->
    
    <!-- Navbar -->
    <div class="container">
        <div class="row m-4">
            <div class="col text-center border border-dark">
                <h1>SuperHero Sightings</h1>
            </div>
        </div>
        
        <div class="row m-4 border border-dark">
            <div class="col text-center m-3">
                <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
            </div>
            <div class="col text-center m-3">
                <a href="organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
            </div>
            <div class="col text-center m-3">
                <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
            </div>
            <div class="col text-center m-3">
                <a href="superheros" class="btn btn-outline-primary btn-lg">Superheros</a>
            </div>
            <div class="col text-center m-3">
                <a href="superpowers" class="btn btn-outline-primary btn-lg">Superpowers</a>
            </div>
        </div>
        
        <!-- Navbar -->
        <!-- Add form-->
         <div class="row m-4 border border-dark">
                <div class="col-3 text-center m-3">
                    <span class="h3">Add Hero</span>
                </div>
                <div class="col-7 text-center m-3">
                    <form action="addHero" method="POST">
                        
                        <div class="form-group row">
                            <label for="name" class="col-3 col-form-label">
                                Name</label>
                            <div class="col-9">
                                <input type="text" name="name" 
                                       id="name" class="form-control"/>
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <label for="description" class="col-3 col-form-label">
                                Description</label>
                            <div class="col-9">
                                <input type="text" name="description" 
                                       id="description" class="form-control"/>
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <label for="ishero" class="col-3 col-form-label">
                                Superhero or Villan?</label>
                            <div class="col-9">
                                <input type="text" name="ishero" 
                                       id="ishero" class="form-control"/>
                            </div>
                        </div>
                        
                     
                        <div class="form-group row">
                            <label for="superpower" class="col-3 col-form-label">
                                Superpowers</label>
                            <div class="col-9">
                                <select id="superpower" name="superpower_id" class="form-control" >
                                    <option th:each="superpower : ${superpowers}" 
                                            th:value="${superpower.superpower_id}" 
                                            th:text="${superpower.name}">
                                        Superpower Name</option>
                                </select>
                            </div>
                        </div>
                           <!-- 
                        
                        <div class="form-group row">
                            <label for="students" class="col-3 col-form-label">
                                Students</label>
                            <div class="col-9">
                                <select multiple id="students" name="studentId" 
                                        class="form-control" >
                                    <option th:each="student : ${students}" 
                                            th:value="${student.id}" 
                                            th:text="${student.firstName + ' ' 
                                                + student.lastName}">
                                        Student Name</option>
                                </select>
                            </div>
                        </div>
                        -->
                        <button type="submit" class="btn btn-primary">Add Course</button>
                    </form>
                </div>
            </div>
        
        <!-- Add form -->
        <!-- Table -->
        <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Superhero or Villan</th>
                                <th>Superpowers</th>
                                <th>Details</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="superhero_supervillan : ${superhero_supervillans}">
                                <td th:text="${superhero_supervillan.id}">ID</td>
                                <td th:text='${superhero_supervillan.name}'>Name</td>
                                <td th:text='${superhero_supervillan.description}'>Description</td>
                                <td th:text='${superhero_supervillan.ishero}'>Superhero or Villan</td>
                                <td th:text="${superhero_supervillan.superpower.name}">Superpowers</td>
                                <td><a href="#" th:href="@{/superheroDetail(id=${superhero_supervillan.id})}">Details</a></td>
                                <td>Edit</td>
                                <td>Delete</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
    </div>  
    

    <!-- End main body -->
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>;
